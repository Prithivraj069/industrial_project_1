<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>column box</title>
</head>
<body class="bg-light">
    <div  id="entryField" class="pt-3 mx-auto" style="width: 600px;">
        <h2 class="text-center">ENTER CUSTOMER DATA</h2>

        <div class="form-floating mb-3">
            <input type="text" id="name" class="form-control" name="customerName" />
            <label for="customerName">Name</label>
          </div>  
          <div class="form-floating mb-3">
            <input type="text" id="location" class="form-control" name="location" />
            <label for="location">Location</label>
          </div>
            
          <div class="form-floating mb-3">
            <select name="material" id="material" class="form-select" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="3 * 2 Sheet">3 * 2 sheet</option>
              <option value="2 * 4 Sheet">2 * 4 sheet</option>
              <option value="3 feet box">3ft box</option>
              <option value="4 feet box">4ft box</option>
              <option value="5 feet box">5ft box</option>
              <option value="7 feet box">7ft box</option>
            </select>
            <label for="material" >Choose a material</label>
          </div>
           
          <div class="form-floating mb-3">
            <input type="text" id="quantity" class="form-control" name="quantity" />
            <label for="quantity">Quantity</label>
          </div>
           
          <div class="form-floating mb-3">
            <input type="text" id="days" class="form-control" name="days" />
            <label for="days">No of days</label>
          </div>
            
          <div class="p-2 text-center">
            <button type="button" id="button" class="btn btn-primary"> Submit</button>
            <button type="button" id="save-btn" class="btn btn-primary"> Save</button>
          </div>
        </div>
        <hr>
        <div class="p-3">
            <h3 class="text-center">CUSTOMER DETAILS</h3>
            
            <!-- <ul id="showCustomerData" class="list-group">

                </ul> -->
                <table class="table table-striped" id="table">
                    <thead>
                        <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Location</th>
                          <th scope="col">Material</th>
                          <th scope="col">Quantity</th>
                          <th scope='col'>Days</th>
                          <th scope='col'>Edit</th>
                          <th scope='col'>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

                <!-- <div class="p-2 btn-lg text-center">
                  <button type="button" id="saveBtn2" class="btn btn-success btn-lg"> Save</button>
                </div> -->
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Customer Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-floating mb-3" id="nameInput">
                  <input type="text" id="newName" class="form-control" name="customerName" />
                  <label for="customerName">Name</label>
                </div>  
                <div class="form-floating mb-3">
                  <input type="text" id="newLocation" class="form-control" name="location" />
                  <label for="location">Location</label>
                </div>
                  
                <div class="form-floating mb-3">
                  <select name="material" id="newMaterial" class="form-select" aria-label="Floating label select example">
                    <option selected>Open this select menu</option>
                    <option value="3 * 2 Sheet">3 * 2 sheet</option>
                    <option value="2 * 4 Sheet">2 * 4 sheet</option>
                    <option value="3 feet box">3ft box</option>
                    <option value="4 feet box">4ft box</option>
                    <option value="5 feet box">5ft box</option>
                    <option value="7 feet box">7ft box</option>
                  </select>
                  <label for="material" >Choose a material</label>
                </div>
                 
                <div class="form-floating mb-3">
                  <input type="text" id="newQuantity" class="form-control" name="quantity" />
                  <label for="quantity">Quantity</label>
                </div>
                 
                <div class="form-floating mb-3">
                  <input type="text" id="newDays" class="form-control" name="days" />
                  <label for="days">No of days</label>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveBtn2">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
